<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">
    const Message = ({children}) => <div className="message">{children}</div>
    const MessageNew = ({subject, greeting}) => (
      <div className="message">
        {greeting}, {subject}
      </div>
    )
    /*const PropTypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error(
            `Hey, the component ${componentName} needs the prop ${propName} to be a string, but a ${typeof props[
              propName
            ]} was passed`,
          )
        }
      },
    }*/
    MessageNew.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired,
    }
    const element = (
      <>
        {Message({children: 'Hello World'})}
        {Message({children: 'Goodbye World'})}
        {React.createElement(Message, null, 'Hello World')}
        {React.createElement(Message, null, 'Goodbye World')}
        <Message>Hello World</Message>
        <Message>Goodbye World</Message>
        <MessageNew greeting="Hello" subject="World" />
        <MessageNew greeting="Goodbye" subject="World" />
      </>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
